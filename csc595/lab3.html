<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

<body>
    <h2 class="center-clear">CSC 595 - Lab 3 - Brandon Markwalder</h2>

    <h4 class="center-clear">

    <div>

    <div>
        <p class="center-clear">Bubble chart with random data</p>
    </div>

    <script>
        drawBubbles("data/flare.csv", "#flare");
        drawBubbles("data/randomData.csv", "#svgRandom");
